<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini Car Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Car Image Generator (Gemini 2.5 Flash Image)</h1>
      <p>Describe the car â€“ get an AI-generated picture.</p>
    </header>

    <section class="config">
      <label>
        Gemini API key
        <input id="apiKey" type="password" placeholder="AIza..." />
      </label>

      <label>
        Prompt
        <textarea id="prompt" rows="3"
          placeholder="futuristic electric SUV in cyberpunk city at night, ultra realistic, 3/4 front view"></textarea>
      </label>

      <button id="generateBtn">Generate image</button>
      <p class="hint">
        Example: <code>red sports car on a mountain road, sunset lighting, ultra realistic</code>
      </p>

      <div id="status"></div>
    </section>

    <section class="result">
      <h2>Result</h2>
      <div id="imageContainer" class="image-container">
        <!-- image will be inserted here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
