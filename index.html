<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SD3 Car Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header>
    <h1>Stable Diffusion 3 — Car Generator</h1>
    <p>Generate car images via Together + Stability AI SD3 Medium.</p>
  </header>

  <section class="config">
    <label>
      Together API key
      <input id="apiKey" type="password" placeholder="tg-..." />
    </label>

    <label>
      Prompt
      <textarea id="prompt" rows="3"
        placeholder="ultra realistic red sports car on a mountain road at sunset, 3/4 front view, cinematic lighting"></textarea>
    </label>

    <button id="generateBtn">Generate image</button>

    <p class="hint">
      Get free key at <code>https://api.together.xyz</code> → sign up → API keys.
    </p>

    <div id="status"></div>
  </section>

  <section class="result">
    <h2>Result</h2>
    <div id="imageContainer" class="image-container">
      <span class="placeholder">Image will appear here</span>
    </div>
  </section>
</div>

<script src="script.js?v=1"></script>
</body>
</html>
