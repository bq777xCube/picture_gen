<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stability Car Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header>
    <h1>Stability AI â€” Car Image Generator</h1>
    <p>Type a prompt about a car and get an image from Stability via Cloudflare Worker.</p>
  </header>

  <section class="config">
    <label>
      Prompt
      <textarea id="prompt" rows="3"
        placeholder="ultra realistic red sports car on a mountain road at sunset, 3/4 front view, cinematic lighting"></textarea>
    </label>

    <button id="generateBtn">Generate image</button>
    <div id="status"></div>
  </section>

  <section class="result">
    <h2>Result</h2>
    <div id="imageContainer" class="image-container">
      <span class="placeholder">Image will appear here</span>
    </div>
  </section>
</div>

<script src="script.js?v=1"></script>
</body>
</html>
