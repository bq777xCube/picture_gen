<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stability AI Car Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header>

  <section class="config">
    <label>

      <input id="apiKey" type="password" placeholder="sk-xxxxx" />
    </label>

    <label>
      Prompt
      <textarea id="prompt" rows="3" placeholder="ultra realistic red sports car, sunset lighting"></textarea>

  </section>

  <section class="result">

      <span class="placeholder">Image will appear here</span>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
